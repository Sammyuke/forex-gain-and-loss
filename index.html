<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gain & Loss Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      background: #f1f3f5;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>1. First, tell us the required basics</h2>
      <input type="number" id="startBalance" placeholder="My start balance was..." />
      <select id="resultType">
        <option value="gain">Gain</option>
        <option value="loss">Loss</option>
      </select>
    </div>
    <div class="section">
      <h2>2. Then, tell us one of these and we'll tell you the other two</h2>
      <input type="number" id="amount" placeholder="Amount Gained or Lost" oninput="calculateFromAmount()" />
      <input type="number" id="percent" placeholder="Percent Gained or Lost" oninput="calculateFromPercent()" />
      <input type="number" id="endingBalance" placeholder="Ending Balance" readonly class="result" />
    </div>
  </div>

  <script>
    function calculateFromAmount() {
      const start = parseFloat(document.getElementById('startBalance').value);
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('resultType').value;

      if (!isNaN(start) && !isNaN(amount)) {
        let ending, percent;

        if (type === 'gain') {
          ending = start + amount;
          percent = (amount / start) * 100;
        } else {
          ending = start - amount;
          percent = (amount / start) * 100;
        }

        document.getElementById('endingBalance').value = ending.toFixed(2);
        document.getElementById('percent').value = percent.toFixed(2);
      }
    }

    function calculateFromPercent() {
      const start = parseFloat(document.getElementById('startBalance').value);
      const percent = parseFloat(document.getElementById('percent').value);
      const type = document.getElementById('resultType').value;

      if (!isNaN(start) && !isNaN(percent)) {
        let amount, ending;

        amount = (percent / 100) * start;

        if (type === 'gain') {
          ending = start + amount;
        } else {
          ending = start - amount;
        }

        document.getElementById('amount').value = amount.toFixed(2);
        document.getElementById('endingBalance').value = ending.toFixed(2);

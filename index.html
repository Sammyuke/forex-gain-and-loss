<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gain & Loss Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Gain & Loss Calculator</h2>

  <label>Entry Price:
    <input type="number" id="entryPrice" />
  </label>

  <label>Exit Price:
    <input type="number" id="exitPrice" />
  </label>

  <label>Position Size ($):
    <input type="number" id="positionSize" />
  </label>

  <button onclick="calculateGainLoss()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateGainLoss() {
      const entryPrice = parseFloat(document.getElementById("entryPrice").value);
      const exitPrice = parseFloat(document.getElementById("exitPrice").value);
      const positionSize = parseFloat(document.getElementById("positionSize").value);

      if (isNaN(entryPrice) || isNaN(exitPrice) || isNaN(positionSize)) {
        document.getElementById("result").textContent = "Please fill in all fields correctly.";
        return;
      }

      const gainLossAmount = ((exitPrice - entryPrice) / entryPrice) * positionSize;
      const gainLossPercent = ((exitPrice - entryPrice) / entryPrice) * 100;

      const color = gainLossAmount >= 0 ? "green" : "red";

      document.getElementById("result").innerHTML = `
        <span style="color: ${color}">
          ${gainLossAmount >= 0 ? 'Gain' : 'Loss'}: $${gainLossAmount.toFixed(2)}<br>
          Percentage: ${gainLossPercent.toFixed(2)}%
        </span>
      `;
    }
  </script>
</body>
</html>

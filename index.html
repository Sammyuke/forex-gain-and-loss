<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gain/Loss Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    h2 {
      color: #2b8a3e;
    }
    .section {
      margin-bottom: 2rem;
    }
    .input-group {
      margin: 1rem 0;
    }
    input, select {
      padding: 0.5rem;
      width: 200px;
      margin: 0.5rem 0;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>1. First, tell us the required basics</h2>
    <div class="input-group">
      <label for="startBalance">My start balance was...</label>
      <input type="number" id="startBalance" />
    </div>
    <div class="input-group">
      <label for="resultType">Then I had a...</label>
      <select id="resultType">
        <option value="gain">Gain</option>
        <option value="loss">Loss</option>
      </select>
    </div>
  </div>

  <div class="section">
    <h2>2. Then, tell us one of these and we'll tell you the other two</h2>
    <div class="input-group">
      <label for="amountChange">Amount {{Gain/Loss}}</label>
      <input type="number" id="amountChange" oninput="calculateFromAmount()" />
    </div>
    <div class="input-group">
      <label for="percentChange">Percent {{Gained/Lost}}</label>
      <input type="number" id="percentChange" oninput="calculateFromPercent()" />
    </div>
    <div class="input-group">
      <label for="endingBalance">Ending Balance</label>
      <input type="number" id="endingBalance" readonly />
    </div>
  </div>

  <script>
    function calculateFromAmount() {
      const start = parseFloat(document.getElementById('startBalance').value);
      const type = document.getElementById('resultType').value;
      const amount = parseFloat(document.getElementById('amountChange').value);
      
      if (!isNaN(start) && !isNaN(amount)) {
        const percent = (amount / start) * 100;
        const ending = type === 'gain' ? start + amount : start - amount;

        document.getElementById('percentChange').value = percent.toFixed(2);
        document.getElementById('endingBalance').value = ending.toFixed(2);
      }
    }

    function calculateFromPercent() {
      const start = parseFloat(document.getElementById('startBalance').value);
      const type = document.getElementById('resultType').value;
      const percent = parseFloat(document.getElementById('percentChange').value);

      if (!isNaN(start) && !isNaN(percent)) {
        const amount = (percent / 100) * start;
        const ending = type === 'gain' ? start + amount : start - amount;

        document.getElementById('amountChange').value = amount.toFixed(2);
        document.getElementById('endingBalance').value = ending.toFixed(2);
      }
    }
  </script>
</body>
</html>
